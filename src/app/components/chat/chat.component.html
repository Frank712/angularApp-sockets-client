<h1>Messages</h1>

<hr>

<div id="messages-chat">
  <li class="list-group-item"
      *ngFor="let msg of messages"
  >
    {{msg.name}}: {{msg.message}}

  </li>
</div>

<form (ngSubmit)="send()">
  <input type="text"
         [(ngModel)]="text"
         class="form-control input-chat"
         name="text"
         placeholder="Message"
         autofocus
         autocomplete="off"
  >
</form>
